<div class="mat-elevation-z8">


  <table mat-table #table [dataSource]="data">

    <ng-container matColumnDef="idDetails">
    <th mat-header-cell *matHeaderCellDef>id_Cliente</th>
      <td mat-cell *matCellDef="let row">{{row.idDetails}}  </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>id_Cliente</th>
      <td mat-cell *matCellDef="let row">{{row.name}}  </td>
    </ng-container>
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>id_Cliente</th>
      <td mat-cell *matCellDef="let row">{{row.lastName}}  </td>
    </ng-container>
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef>id_Cliente</th>
      <td mat-cell *matCellDef="let row">{{row.address}}  </td>
    </ng-container>
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>id_Cliente</th>
      <td mat-cell *matCellDef="let row">{{row.phone|number}}  </td>
    </ng-container>
    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef>editar</th>
      <td mat-cell *matCellDef="let row"> <button mat-button>Editar</button>  </td>
    </ng-container>
    <ng-container matColumnDef="eliminar">
      <th mat-header-cell *matHeaderCellDef>eliminar</th>
      <td mat-cell *matCellDef="let row"> <button mat-button>Eliminar</button>  </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row;columns:columnas"></tr>


  </table>





</div>
