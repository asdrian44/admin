<form class="example-form" [formGroup]="form">

    <input matInput placeholder="Nombre completo" value="" formControlName="name">

  </mat-form-field>

    <mat-label>Apellidos</mat-label>
    <input matInput placeholder="Apellido completo" value="" formControlName="lastName">

    <mat-label>Correo</mat-label>
    <input matInput placeholder="Correo" value="" formControlName="email">

  </mat-form-field>
  <mat-form-field class="example-full-width">

    <mat-label>Contrase√±a</mat-label>
      <input matInput placeholder="" value="" formControlName="password" disabled>

  </mat-form-field>
  <mat-form-field class="example-full-width">

    <mat-label>telefono</mat-label>
    <input matInput placeholder="telefono" value="" formControlName="phone" >

  </mat-form-field>




    <button mat-button (click)="crearUsuario()">Crear Empleado</button>




</form>
